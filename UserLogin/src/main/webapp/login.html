<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1> Login Page </h1>
<hr color="darkcyan" size="5">
<center>
<form action="/UserLogin/login" method="post">
<table>
<tr>
<td>User Name : </td>
<td><input type="text" name="USERNAME"/></td>
</tr>
<tr>
<td>Password : </td>
<td><input type="password" name="PASSWORD"/></td>
</tr>
<tr>
<td><input type="submit" name="Login"/></td>
<td><input type="reset" name="Clear"/></td>
</tr>
</table>
</form>
</center>
</body>
</html>
